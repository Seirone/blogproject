{% extends 'base.html' %}


{% block content %}
<h1>Article Details</h1>
    <div class="article-detail">
            <div class="article">
                <img class="thumbnail img-responsive" src="{{ article.thumb.url }}"/>
                <h2>{{ article.title }}</h2>
                <p>{{ article.body }}</p>
                <p>{{ article.date }}</p>
            </div>
    </div>
{% endblock %}
